<h2>Order List</h2>
<table class="table table-hover">
    <thead class="thead-light">
        <th>#Order Number</th>
        <th>Customer Name</th>
        <th>Payment Method</th>
        <th>Grand Total</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/order">Add New</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderList">
            <td>{{ order.orderNumber }}</td>
            <td>{{ order.customerName }}</td>
            <td>{{ order.paymentMethod }}</td>
            <td>{{ order.grandTotal }}</td>
            <td>
                <button class="btn btn-success" (click)="openForEdit(order.id)">Edit</button>
                <button class="btn btn-danger ml-1" (click)="deleteOrder(order.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
